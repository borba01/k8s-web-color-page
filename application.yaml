apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: web-color
spec:
  project: default

  source:
    repoURL: https://github.com/fch-bsp/k8s-web-color-page.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: web-color

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

